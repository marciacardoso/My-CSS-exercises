<!DOCTYPE html>
<html>

<head>
  <title>Welcome to CSS</title>
  <style type="text/css">
    /* This selector selects all p elements */

   p {
      color: green
    }
  
    /* This selector selects all h1 elements */

    h1 {
      color: pink
    }
 
    /* This selector selects all div elements */

    div {
      color: yellow
    }
  
    /* This selector selects all a elements */

    a {
      color: black
    }
  </style>


</head>

<body>
  <h1>Welcome to CSS</h1>
  <p>Use css to add visual styles to your document</p>
  <p>For example you can select all paragraphs</p>
  <p>and make them Green</p>
  <div>Or maybe you can select</div>
  <div>all the div elements</div>
  <div>and make them yellow</div>
  <a href="#">Even Links</a>
  <a href="#">Can change</a>
  <a href="#">Their color</a>
</body>

</html>
